<!DOCTYPE html>

<html>

    <head>
        <title>Harry Potter Trivia Game</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">

        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="assets/javascript/app.js"></script>

        <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Josefin+Slab&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="masthead">
            <div class="row">
                <div class="col-md-12 text-center">
                    <img src="assets/images/logo.jpg" class="img-fluid text-center" id="main-logo">
                    <h1># Trivial # Trivia</h1>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <p># Test your basic knowledge of Harry Potter Series # Good Luck!</p>
                <div id="show-number"></div>
                <button type="button" class="start" id="startBtn">Start</button>    
            </div>
        </div>    

        <div class="row">
            <div id="questions-box">
                <!-- question 1 -->
                <p class="question">#1 What is the name of dormitory Harry Potter got into?</p>
                <ul class="answers">
                <input type="radio" name="q1" value="correct" id="q1a"><label for="q1a">Gryffindor</label><br/>
                <input type="radio" name="q1" value="wrong" id="q1b"><label for="q1b">Slytherin</label><br/>
                <input type="radio" name="q1" value="wrong" id="q1c"><label for="q1c">Ravenclaw</label><br/>
                <input type="radio" name="q1" value="wrong" id="q1d"><label for="q1d">Hufflepuff</label><br/>
                </ul> 
                
                <!-- question 2 -->
                <p class="question">#2 How many siblings does Ronald Weasley have?</p>
                <ul class="answers">
                <input type="radio" name="q2" value="wrong" id="q2a"><label for="q2a">4</label><br/>
                <input type="radio" name="q2" value="wrong" id="q2b"><label for="q2b">3</label><br/>
                <input type="radio" name="q2" value="wrong" id="q2c"><label for="q2c">5</label><br/>
                <input type="radio" name="q2" value="correct" id="q2d"><label for="q2d">6</label><br/>
                </ul>
            </div>
        </div>
        



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>

    </body>

</html>
